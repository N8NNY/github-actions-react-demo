name: Build and Test
on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main
jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: |
          export REACT_APP_VERSION=$(git rev-parse --short HEAD)
          yarn build
      - name: Test
        run: yarn test --watchAll=false

